<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<input class="focus-element" type="tel">
<button class="get-focus">获得焦点并弹出虚拟键盘</button>
<script>
    (function($){
        $('.get-focus').addEventListener('click', function(){
            setTimeout(function () {
                $('.focus-element').focus();
            });
        });
    })(document.querySelector.bind(document));
</script>
</body>
</html>
